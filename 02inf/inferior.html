<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Armá tu rutina</title>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<script src="https://kit.fontawesome.com/94f80b35d4.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id='row1'>
		<div id='back'>
			<a href="../../index.html"><ion-icon name="home-outline" class='btnB'></ion-icon></a>
			<a href="../rutinas.html"><ion-icon class='btnB' name="arrow-back-circle-outline"></ion-icon></a>
		</div>
		<h1>Armá tu rutina</h1>
		<div id='divTimer'>
			<p id='nTimer'>60:00</p>
			<button class="btn" id='btnTimer'><i class="far fa-clock"></i></button>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="card" id='sup'>
					<img src="img/infe2.jpg">
					<h2>Tren inferior</h2>
				</div>
				<div class="card" id='cardSelectores'>
					<h3>Ejercicio</h3>
					<select onchange="disable()" id='ejercicio'>
						<option value='ElijaE' selected="">-Elija un ejercicio-</option>
						<option value='Sentadillas'>Sentadillas</option>
						<option value='S. a una pierna'>Sentad. a una pierna</option>
						<option value='S. en pared'>Sentad. en pared</option>
						<option value='A una pierna en pared'>Sentad. a una pierna en pared</option>
						<option value='Estocadas'>Estocadas</option>
						<option value='Medio puente'>Medio puente</option>
						<option value='Patada de glúteo'>Patada de glúteo</option>
						<option value='Elevación de pierna'>Elevación de pierna</option>
						<option value='Subida a cajón'>Subida a cajón</option>
						<option value='Equilibrio'>Equilibrio en una pierna</option>
						<option value='Abductores'>Abductores</option>
						<option value='Aductores'>Aductores</option>
					</select>
					<h3>Series</h3>
					<select id='series'>
						<option value='ElijaSe' selected="">-</option>
						<option value='1 serie'>1 serie</option>
						<option value='2 series'>2 series</option>
						<option value='3 series'>3 series</option>
						<option value='4 series'>4 series</option>
						<option value='5 series'>5 series</option>
					</select>
					<h3 id='repTítulo'>Repeticiones</h3>
					<select id='repeticiones'>
						<option value='ElijaR' selected="">-</option>
						<option value='x1'>x1</option>
						<option value='x2'>x2</option>
						<option value='x3'>x3</option>
						<option value='x4'>x4</option>
						<option value='x5'>x5</option>
						<option value='x6'>x6</option>
						<option value='x7'>x7</option>
						<option value='x8'>x8</option>
						<option value='x9'>x9</option>
						<option value='x10'>x10</option>
						<option value='x15'>x15</option>
						<option value='x20'>x20</option>
						<option value='x25'>x25</option>
						<option value='x30'>x30</option>
					</select>
					<h3 id='sosTítulo'>Tiempo de sostén</h3>
					<select id='sostén'>
						<option value='ElijaSo' selected="">-</option>
						<option value='5 seg'>5''</option>
						<option value='10 seg'>10''</option>
						<option value='15 seg'>15''</option>
						<option value='20 seg'>20''</option>
						<option value='30 seg'>30''</option>
						<option value='1 min'>1'</option>
						<option value='1 min 30 seg'>1' 30''</option>
						<option value='2 min'>2'</option>
					</select>
					<button class='btn'>Agregar</button>
				</div>
			</div>
			<div class="col-md-9">
				<div class="row" id='rowRutina'>
				
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src='js/app.js'></script>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body> 
</html>
